<style>
  :root {
    --primary-color: $primary-color$;
  }
  .title-block-content {
    position: relative;
    padding-top: 130px;
    padding-bottom: 130px;
    max-width: 752px;
    margin-top: 5%;
    margin-bottom: auto;
    margin-left: auto;
    margin-right: auto;
    padding-left: 5%;
    padding-right: 5%;
    background-color: rgba(255, 255, 255, 0.75);
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25); /* darker and sharper */
    z-index: 1;
  }


  .report_desc {
    font-weight: 600;
    font-size: 1.25rem;
    margin-top: 40px;
    margin-bottom: 10px;
    color: rgb(59, 59, 59);
    opacity: 0.75;
  }
    
  .header-keyword {
    color: rgb(59, 59, 59);
    opacity: 0.5;
    font-size: 14;
  }
  .octocat-container {
    fill: var(--primary-color);
    color: #fff;
    position: absolute;
    top: 0;
    border: 0;
    right: 0;
  }
  #particles-js {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
  }
  .bg-image {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .summary-heading {
    font-weight: 600;
    font-size: 1.25rem;
    margin-top: 40px;
    margin-bottom: 10px;
    color: rgb(59, 59, 59);
    opacity: 0.5;
  }
  .summary {
    font-size: 0.825rem;
    line-height: 1.7;
    text-align: justify;
  }

  .read-more-button {
    display: inline-block;
    margin-top: 20px;
    padding: 16px 18px;
    background-color: var(--primary-color, #52525b);
    color: white;
    text-decoration: none;
    font-weight: 600;
    border-radius: 6px;
    font-size: 0.85rem;
    transition: background-color 0.3s ease;
  }

  .read-more-button:hover {
    background-color: #a1a1aa;
    padding: 16px 18px;
  }


</style>

<header id="title-block-header" style="position: relative">
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- This is the div in which the background image will be included -->
  $if(bg-image)$
  <img
    src="$bg-image$"
    alt="background image used for decoration"
    class="bg-image"
  />
  $endif$

  <!-- This is the div in which the particles will be included -->
  $if(is-particlejs-enabled)$
  <div id="particles-js"></div>
  $endif$

  <!-- Actual content on top of the particles-->
  <div class="title-block-content">
    <!-- Logo -->
    $if(logo)$
    <img
      src="$logo$"
      alt="logo of company"
      height=75px"
      style="margin-bottom: 35px"
    />
    $endif$

    <!-- Title -->
    $if(title)$
    <h1 class="title">$title$</h1>
    $endif$

    <hr />

    <!-- report_desc -->
    $if(report_desc)$
    <p class="report_desc">$report_desc$</p>
    $endif$

    <!-- Author -->
    $for(author)$
    <p class="author"><span class="header-keyword">Author: </span>$author$</p>
    $endfor$

    <!-- Date -->
    $if(date)$
    <p style="margin-top: 0px">
      <span class="header-keyword">Date: </span>$date$
    </p>
    $endif$

    $if(summary)$
    <h5 class="summary-heading">Executive Summary</h5>
    <p class="summary">$summary$</p>
    $endif$

    <a href="#introduction" class="read-more-button">Read more â†’</a>


    <!-- Particle.js script loaded from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

    <!-- use the particle js library with our own config (json file). -->
    <script>
      particlesJS.load(
        "particles-js",
        "https://raw.githubusercontent.com/abrahammbs93/keintc-lumo/refs/heads/main/_extensions/lumo/particles.json"
      );
    </script>
  </div>
</header>
