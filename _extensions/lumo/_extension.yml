title: Lumo
author: Alejandro Abraham
version: 1.0.0
quarto-required: ">=1.7.0"
contributes:
  formats:
    html:
      page-layout: article
      grid:
        sidebar-width: 175px
        body-width: 1100px
        margin-width: 150px
        gutter-width: 2rem
      toc: true
      toc-location: left
      toc-title: Contents    
      toc-depth: 3
      toc-expand: 2
      anchor-sections: true
      number-sections: true
      number-depth: 3
      embed-resources: true
      self-contained: true
      self-contained-math: true
      include-after-body: "footer.html"
      template-partials:
        - title-block.html
      css: style.css
      smooth-scroll: true
      code-annotations: hover
      title-block-banner: true
